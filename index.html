<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="boxContainer">
        <div>
            <h1>Logo</h1>
        </div>
        
        <!-- Barre de navigation -->
        <nav>
            <ul id="navigation">
                <li>
                    <a href="index.html">Accueil</a>
                </li>
                <li>
                    <a href="#idSectionTypo">Exemple</a>
                </li>
                <li>
                    <a href="#idSectionForm">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Section contenant les cartes responsives -->
    <section>
        <div class="divTitleH2">
            <h2>Cartes responsives</h2>
        </div>
        <!-- Blocs div permettant d'utiliser flex à propos des cartes. Il s'agit de la classe CSS boxContainerResponsiveCards -->
        <div class="boxContainerResponsiveCards">
            <div class="divCards">
                <span>Carte 1</span>
            </div>
            <div class="divCards">
                <span>Carte 2</span>
            </div>
            <div class="divCards">
                <span>Carte 3</span>
            </div>
            <div class="divCards">
                <span>Carte 4</span>
            </div>
        </div>
    </section>

    <!-- Section contenant l'image responsive -->
    <section>
        <div class="divTitleH2">
            <h2>Image responsive</h2>
        </div>
        <!-- Blocs div permettant d'utiliser flex à propos de l'image. Il s'agit de la classe CSS boxContainerResponsiveCards -->
        <div class="boxContainerResponsiveCards">
            <div class="divCardImage">
                <span class="">600 x 300</span>
            </div>
        </div>
    </section>

    <!-- Section contenant les colonnes responsives -->
    <section>
        <div class="divTitleH2">
            <h2>Deux colonnes flexibles</h2>
        </div>
        <!-- Blocs div permettant d'utiliser flex à propos des cartes. Il s'agit de la classe CSS boxContainerResponsiveCards -->
        <div class="boxContainerResponsiveCardsColumn">
            <div class="divCardsColumn">
                <span>Colonne A</span>
            </div>
            <div class="divCardsColumn">
                <span>Colonne B</span>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <span>2025 Simple Responsive</span>
        </div>
        <div>
            <span>Flexbox et Unités simplement</span>
        </div>
    </footer>

</body>
</html>
